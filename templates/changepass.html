{{meta | safe}}
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

	<style>
		@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400');

		body, html {
		  font-family: 'Source Sans Pro', sans-serif;
		  background-color: #1d243d;
		  padding: 0;
		  margin: 0;
		}

		#particles-js {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		}

		.container{
		  margin: 0;
		  top: 50px;
		  left: 50%;
		  position: absolute;
		  text-align: center;
		  transform: translateX(-50%);
		  background-color: rgb( 33, 41, 66 );
		  border-radius: 9px;
		  border-top: 10px solid #79a6fe;
		  border-bottom: 10px solid #8BD17C;
		  width: 400px;
		  height: 500px;
		  box-shadow: 1px 1px 108.8px 19.2px rgb(25,31,53);
		}

		.box h4 {
		  font-family: 'Source Sans Pro', sans-serif;
		  color: #5c6bc0; 
		  font-size: 18px;
		  margin-top:94px;;
		}

		.box h4 span {
		  color: #dfdeee;
		  font-weight: lighter;
		}

		.box h5 {
		  font-family: 'Source Sans Pro', sans-serif;
		  font-size: 13px;
		  color: #a1a4ad;
		  letter-spacing: 1.5px;
		  margin-top: -15px;
		  margin-bottom: 70px;
		}

		.box input[type = "text"],.box input[type = "email"] {
		  display: block;
		  margin: 20px auto;
		  background: #262e49;
		  border: 0;
		  border-radius: 5px;
		  padding: 14px 10px;
		  width: 320px;
		  outline: none;
		  color: #d6d6d6;
		      -webkit-transition: all .2s ease-out;
		    -moz-transition: all .2s ease-out;
		    -ms-transition: all .2s ease-out;
		    -o-transition: all .2s ease-out;
		    transition: all .2s ease-out;
		  
		}
		::-webkit-input-placeholder {
		  color: #565f79;
		}

		.box input[type = "text"]:focus,.box input[type = "email"]:focus {
		  border: 1px solid #79A6FE;
		  
		}

		a{
		  color: #5c7fda;
		  text-decoration: none;
		}

		a:hover {
		  text-decoration: underline;
		}

		 label input[type = "checkbox"] {
		  display: none; /* hide the default checkbox */
		}

		/* style the artificial checkbox */
		label span {
		  height: 13px;
		  width: 13px;
		  border: 2px solid #464d64;
		  border-radius: 2px;
		  display: inline-block;
		  position: relative;
		  cursor: pointer;
		  float: left;
		  left: 7.5%;
		}

		.btn1 {
		  border:0;
		  background: #7f5feb;
		  color: #dfdeee;
		  border-radius: 100px;
		  width: 340px;
		  height: 49px;
		  font-size: 16px;
		  position: absolute;
		  top: 79%;
		  left: 8%;
		  transition: 0.3s;
		  cursor: pointer;
		}

		.btn1:hover {
		  background: #5d33e6;
		}

		.rmb {
		  position: absolute;
		  margin-left: -24%;
		  margin-top: 0px;
		  color: #dfdeee;
		  font-size: 13px;
		}

		.forgetpass {
		  position: relative;
		  float: right;
		  right: 28px;
		}

		.dnthave{
		    position: absolute;
		    top: 92%;
		    left: 24%;
		}

		[type=checkbox]:checked + span:before {/* <-- style its checked state */
		    font-family: FontAwesome;
		    font-size: 16px;
		    content: "\f00c";
		    position: absolute;
		    top: -4px;
		    color: #896cec;
		    left: -1px;
		    width: 13px;
		}

		.typcn {
		  position: absolute;
		  left: 339px;
/*		  top: 282px;*/
		  color: #3b476b;
		  font-size: 22px;
		  cursor: pointer;
		}      

		.typcn.active {
		  color: #7f60eb;
		}

		.error {
		  background: #ff3333;
		  text-align: center;
		  width: 337px;
		  height: 20px;
		  padding: 2px;
		  border: 0;
		  border-radius: 5px;
		  margin: 10px auto 10px;
		  position: absolute;
		  top: 31%;
		  left: 7.2%;
		  color: white;
		  display: none;
		}

		.footer {
		    position: relative;
		    left: 0;
		    bottom: 0;
		    top: 605px;
		    width: 100%;
		    color: #78797d;
		    font-size: 14px;
		    text-align: center;
		}

		.footer .fa {
		  color: #7f5feb;;
		}
		</style>
</head>
<body id="particles-js"></body>
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form name="form1" class="box" action="/subscribe/submit" method="POST">
      <h4>DEEPBLU. <span>Release Radar</span></h4>
       <h5>Pre-Save // Set a reminder for the latest release!</h5>
        <input id="name" name="name" placeholder="Name" type="text"/>
        <input id="name" name="email" type="email" placeholder="E-Mail" />
        <input id="name" name="instagram" placeholder="Instagram @" type="text"/>

        <input type="submit" value="Set Reminder" class="btn1">
      </form>
  </div> 
       <div class="footer">
      <span>Thank You for subscribing to DEEPBLU.'s Release Radar! You will be notified of latest releases via e-mail and instagram!<br/>With <i class="fa fa-heart"></i>, DEEPBLU.</span>
    </div>
</div>
<script>
	var pwd1 = document.getElementById('pwd1');
	var eye1 = document.getElementById('eye1');

	eye1.addEventListener('click',togglePass);

	function togglePass(){

	   eye1.classList.toggle('active');

	   (pwd1.type == 'password') ? pwd1.type = 'text' : pwd1.type = 'password';
	}

	var pwd2 = document.getElementById('pwd2');
	var eye2 = document.getElementById('eye2');

	eye2.addEventListener('click',togglethePass);

	function togglethePass(){

	   eye2.classList.toggle('active');

	   (pwd2.type == 'password') ? pwd2.type = 'text' : pwd2.type = 'password';
	}
</script>
<script type="text/javascript" src="https://cldup.com/S6Ptkwu_qA.js"></script>
</html>
